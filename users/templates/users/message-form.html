{% extends 'main.html' %}
{% block content %}


<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'user-profile' recipient.id %}"><i class="im im-angle-left">Back</i></a>
            <br>

            <form class="form" method="POST">
                {% csrf_token %}
                {% if user.is_authenticated == False %}
                <div class="form__field">
                    <label for="formInput#text">{{form.name.label}} </label>
                </div>
                {{form.name}}
                <div class="form__field">
                    <label for="formInput#text">{{form.email.label}} </label>
                </div>
                {{form.email}}
                {% endif %}

                <div class="form__field">
                    <label for="formInput#text">{{form.subject.label}} </label>
                </div>
                {{form.subject}}

                <div class="form__field">
                    <label for="formInput#text">{{form.body.label}} </label>
                </div>
                {{form.body}}
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
{% endblock %}
